<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Exam Fee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center mb-0">Add Student Exam Fee</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">USN</label>
                                {{ form.usn }}
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                {{ form.name }}
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Semester</label>
                                {{ form.semester }}
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Exam Fee Amount</label>
                                {{ form.fee_amount }}
                            </div>
                            <button type="submit" class="btn btn-success w-100">Submit</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="{% url 'exam_fee:list_students' %}" class="btn btn-primary">View Students</a>
                            <a href="{% url 'exam_fee:delete_unpaid' %}" class="btn btn-danger">Delete Unpaid Students</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
