<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>All Students</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header bg-info text-white">All Students</div>
        <div class="card-body">
          {% if students %}
          <table class="table table-bordered">
            <thead class="table-dark">
              <tr>
                <th>USN</th>
                <th>Name</th>
                <th>Dept</th>
                <th>Grade</th>
              </tr>
            </thead>
            <tbody>
              {% for s in students %}
              <tr>
                <td>{{ s.usn }}</td>
                <td>{{ s.name }}</td>
                <td>{{ s.dept }}</td>
                <td>{{ s.grade }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          {% else %}
          <div class="alert alert-info">No students found.</div>
          {% endif %}
          <div class="mt-3">
            <a href="{% url 'students:add_student' %}" class="btn btn-primary"
              >Add New</a
            >
            <a href="{% url 'students:update_grade' %}" class="btn btn-warning"
              >Update Grade</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
