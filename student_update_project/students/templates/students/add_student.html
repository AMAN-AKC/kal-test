<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Add Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">Add Student</div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form.non_field_errors }}
              <div class="mb-3">{{ form.usn.label_tag }}{{ form.usn }}</div>
              <div class="mb-3">{{ form.name.label_tag }}{{ form.name }}</div>
              <div class="mb-3">{{ form.dept.label_tag }}{{ form.dept }}</div>
              <div class="mb-3">{{ form.grade.label_tag }}{{ form.grade }}</div>
              <button class="btn btn-success w-100" type="submit">Save</button>
            </form>
            <div class="mt-3">
              <a href="{% url 'students:list_students' %}" class="btn btn-secondary">View All</a>
              <a href="{% url 'students:update_grade' %}" class="btn btn-warning">Update Grade</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
