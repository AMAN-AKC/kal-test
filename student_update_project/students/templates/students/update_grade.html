<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Update Grade</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-warning text-dark">
              Update Grade By Name
            </div>
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                <div class="mb-3">{{ form.name.label_tag }}{{ form.name }}</div>
                <div class="mb-3">
                  {{ form.grade.label_tag }}{{ form.grade }}
                </div>
                <button class="btn btn-success w-100" type="submit">
                  Update
                </button>
              </form>
              {% if updated %}
              <hr />
              <h5 class="mt-3">Updated Records</h5>
              <table class="table table-bordered mt-2">
                <thead>
                  <tr>
                    <th>USN</th>
                    <th>Name</th>
                    <th>Dept</th>
                    <th>Grade</th>
                  </tr>
                </thead>
                <tbody>
                  {% for s in updated %}
                  <tr>
                    <td>{{ s.usn }}</td>
                    <td>{{ s.name }}</td>
                    <td>{{ s.dept }}</td>
                    <td>{{ s.grade }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              {% endif %}
              <div class="mt-3">
                <a
                  href="{% url 'students:list_students' %}"
                  class="btn btn-secondary"
                  >View All</a
                >
                <a
                  href="{% url 'students:add_student' %}"
                  class="btn btn-primary"
                  >Add New</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
