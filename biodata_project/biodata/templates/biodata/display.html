<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h3 class="text-center mb-0">Biodata Information</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <tr>
                                <th width="30%">Name:</th>
                                <td>{{ data.name }}</td>
                            </tr>
                            <tr>
                                <th>Age:</th>
                                <td>{{ data.age }}</td>
                            </tr>
                            <tr>
                                <th>Email:</th>
                                <td>{{ data.email }}</td>
                            </tr>
                            <tr>
                                <th>Phone:</th>
                                <td>{{ data.phone }}</td>
                            </tr>
                            <tr>
                                <th>Address:</th>
                                <td>{{ data.address }}</td>
                            </tr>
                        </table>
                        <a href="{% url 'biodata:form' %}" class="btn btn-primary w-100">Back to Form</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
