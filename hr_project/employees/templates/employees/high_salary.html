<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Employees with Salary > 50k</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header bg-danger text-white">
          Employees with Salary &gt; 50,000
        </div>
        <div class="card-body">
          {% if employees %}
          <table class="table table-bordered">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Hired Date</th>
                <th>Job Title</th>
                <th>Salary</th>
              </tr>
            </thead>
            <tbody>
              {% for e in employees %}
              <tr>
                <td>{{ e.name }}</td>
                <td>{{ e.email }}</td>
                <td>{{ e.phone }}</td>
                <td>{{ e.hired_date }}</td>
                <td>{{ e.job_title }}</td>
                <td>{{ e.salary }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          {% else %}
          <div class="alert alert-info">No employees with salary &gt; 50k.</div>
          {% endif %}
          <div class="mt-3">
            <a href="{% url 'employees:add_employee' %}" class="btn btn-primary"
              >Add New</a
            >
            <a
              href="{% url 'employees:all_employees' %}"
              class="btn btn-secondary"
              >View All</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
