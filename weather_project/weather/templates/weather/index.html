<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Live Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">Live Weather Lookup</div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">{{ form.city.label_tag }}{{ form.city }}</div>
              <button class="btn btn-success w-100" type="submit">Get Weather</button>
            </form>
            {% if error %}
              <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
            {% if weather %}
              <hr>
              <h5 class="mt-3">Weather for {{ weather.city }}</h5>
              <ul class="list-group mt-2">
                <li class="list-group-item">Temperature: <strong>{{ weather.temp }} Â°C</strong></li>
                <li class="list-group-item">Description: <strong>{{ weather.description }}</strong></li>
              </ul>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
