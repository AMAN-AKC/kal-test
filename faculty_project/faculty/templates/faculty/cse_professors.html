<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CSE Professors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header bg-success text-white">CSE Professors</div>
      <div class="card-body">
        {% if faculties %}
          <table class="table table-bordered">
            <thead class="table-dark"><tr><th>ID</th><th>Title</th><th>Name</th><th>Branch</th></tr></thead>
            <tbody>
              {% for f in faculties %}
              <tr>
                <td>{{ f.faculty_id }}</td>
                <td>{{ f.title }}</td>
                <td>{{ f.name }}</td>
                <td>{{ f.branch }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        {% else %}
          <div class="alert alert-info">No CSE professors found.</div>
        {% endif %}
        <div class="mt-3">
          <a href="{% url 'faculty:add_faculty' %}" class="btn btn-primary">Add New</a>
          <a href="{% url 'faculty:all_faculty' %}" class="btn btn-secondary">View All</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
